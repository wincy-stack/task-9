<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
    <!-- Custom CSS -->
    <link href="lvl3style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">3</h5>
                
                <div class="level-display">
                    <p>Current Level:</p>
                    <span class="badge" id="levelBadge">1</span>
                    <p id="levelText">You are at level 1</p>
                </div>

                <div class="button-center">
                    <button class="btn btn-success" id="levelUpBtn" onclick="levelUp()">Level Up!</button>
                </div>

                <div class="button-group">
                    <button class="btn btn-secondary" onclick="window.location.href='lvl2.html'">Back</button>
                    <button class="btn btn-primary" onclick="window.location.href='lvl4.html'">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="lvl3script.js"></script>
</body>
</html>
